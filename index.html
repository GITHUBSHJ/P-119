<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-image: linear-gradient(to right top, #00ffea, #92deff, #02ffd1, #00aaff, #00fff2);">
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header"></div>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>

  <h1 id="hjkl">Sketch Identifiation
    <button id="show_sketch" class="btn btn-success" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <p id="label">Your sketch: </p>
  <p id="indet">Confidence : </p>
  <p id="sketch_drawn">Sketch to be drawn: </p>
  <h1 id="timer">Time: </h1><h2 id="timer_counter"></h2>
<h1 id="hii">Score: </h1><h2 id="score"></h2>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</center>

</html>
